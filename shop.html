<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand mb-1"><img width="30px" height="30px" src="images/logo.png" alt=""> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="mr-auto mb-2 mb-md-0">
                    <a href="index.html" class="navbar-link mr-3">Main</a>
                    <a href="shop.html" class="navbar-link mr-3">Shop</a>
                    <a href="hotels.html" class="navbar-link mr-3">Hotels</a>
                    <a href="contact.html" class="navbar-link">Contact</a>
                </ul>
                <ul class="mb-2 ml-4 mb-md-0 mt-3 mt-md-0" id="theme">
                    <button onclick="changeTheme()" class="rounded bg-dark text-light border-light"
                        id="themeButton">Dark</button>
                </ul>
            </div>
        </div>
    </nav>
    <div class="navContainer"></div>
    <!-------cart------->
    <div class="navbar navbar-expand-md  navbar-dark mt-5 mb-5">
        <div class="navbarBox">Shop</div>
        <button class="navbar-toggler mr-3 ml-auto" data-toggle="collapse" data-target="#shopMenu"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse shopMenu" id="shopMenu">
            <ul class="navbar-nav">
                <div class="dropdownItem">
                    <a data-toggle="dropdown" href="" class="nav-link text-white">Shoes</a>
                    <ul class="dropdown-menu">
                        <li><a type="button" class="dropdown-item" onclick="listProducts('shoes')">Shoes</a></li>
                        <li><a type="button" class="dropdown-item" onclick="listProducts('flops')">Flips</a></li>
                    </ul>
                </div>
                <a type="button" class="nav-link text-white" onclick="listProducts('sunglasses')">Sunglasses</a>
                <div class="dropdownItem">
                    <a data-toggle="dropdown" href="" class="nav-link text-white">Containers</a>
                    <ul class="dropdown-menu">
                        <li><a type="button" class="dropdown-item" onclick="listProducts('suitcases')">Suitcases</a>
                        </li>
                        <li><a type="button" class="dropdown-item" onclick="listProducts('backpacks')">Backpacks</a>
                        </li>
                    </ul>
                </div>
                <a type="button" class="nav-link text-white" onclick="listProducts('accessories')">Accessories</a>
                <a type="button" class="nav-link text-white" onclick="listProducts('alcohols')">Alcohols</a>
            </ul>
            <div class="cart">
                <i class="bi bi-basket" data-toggle="modal" data-target="#modal1" onclick="backetAddCarts()"></i>
                <div class="cartAmount text-white" id="cartAmount">0</div>
            </div>
        </div>
    </div>
    <!--ShoppingCart-->
    <div class="modal fade" id="modal1" tabIndex="-1" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div id="relativeImage">
                    <div id="absoluteTransparent">
                        <img src="images/bubble.png" alt="" width="70px">
                    </div>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button class="close" data-dismiss="modal" onclick="clearCart()">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--ShoppingCartCards-->
                    <div class="row cartCards" id="cartCards"></div>

                </div>
                <div class="cartButtonContainer">
                    <button class="btn btn-warning" data-dismiss="modal" onclick="orderProducts()">Order</button>
                    <button class="btn btn-secondary" type="button" data-dismiss="modal"
                        onclick="clearCart()">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--cartBody-->
    <div class="cardBody">
        <div class="container">
            <div class="row">
                <!--cartAside-->
                <div class="filterMenu col-4 col-sm-3 col-md-2">
                    <div class="filters">
                        <h4 class="mb-5">Filters</h4>
                        <div>
                            <button class="filterButton btn" onclick="discountFilter()">Discounts</button>
                        </div>
                        <hr>
                        <div>
                            <p class="mb-3" type="button">Price range:</p>
                            <div class="minmax mb-1">
                                <input type="text" class="priceFilter" id="dicountFilterMin"
                                    onkeyup="filterDiscounts('min')">
                                <label for="min">Min</label>
                            </div>
                            <div class="minmax mb-1">
                                <input type="text" class="priceFilter" id="dicountFilterMax"
                                    onkeyup="filterDiscounts('max')">
                                <label for="max">Max</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--cartCards-->
                <div class="row cards col-8 col-sm-9 col-md-10 cardContainer" id="cards"></div>
            </div>
        </div>
        <!--footer-->
        <footer id="footer" class="text-light">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        Made by M3phX
                    </div>
                    <div class="col-12 text-center">
                        <!--Copyright by Blog. All rights reserved.-->
                    </div>
                </div>
            </div>
        </footer>
        <!----------------------------------------------Scripts---------------------------------------------->
        <script src="shop.js"></script>
        <script src="changePost.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script type="text/javascript"
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
</body>

</html>
